spring.application.name=demo

spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=



# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
# 1. SILENCIA GERALMENTE O SPRING E HIBERNATE
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# 2. ALVOS ESPECÍFICOS PARA O RUÍDO DE TESTE (DEBUG e TRACE)
# Silencia as consultas SQL (o que deve ser a maior parte do seu log)
logging.level.org.hibernate.SQL=WARN 
# Silencia a persistência (que gera a maioria dos TRACEs)
logging.level.org.hibernate.orm.resource.registry=WARN
logging.level.org.hibernate.orm.jdbc.extract=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# 3. SILENCIA O RUÍDO DO SPRING TEST/MOCKMVC (a fonte do DEBUG)
logging.level.org.springframework.test.context=WARN 
logging.level.org.springframework.web.servlet=WARN 

# 4. SILENCIA O RUÍDO DO DEVTOOLS (o que você estava vendo anteriormente)
logging.level.org.springframework.boot.devtools=WARN
